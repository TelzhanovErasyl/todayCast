<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodayCast</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">TodayCast</div>
        <!-- <div class="nav-item"><a href="">Today</a></div>
        <div class="nav-item"><a href="">Tomorrow</a></div>
        <div class="nav-item"><a href="">7 days</a></div>
        <div class="nav-item"><a href="">14 days</a></div> -->
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="forecast-card">
        <div class="time">00:00</div>
        <div class="weather-state"></div>
        <p class="measure"></p>
        <div class="temperature"></div>
      </div>
      <div class="forecast-card">
        <div class="time">03:00</div>
        <div class="weather-state"></div>
        <p class="measure"></p>
        <div class="temperature"></div>
      </div>
      <div class="forecast-card">
        <div class="time">06:00</div>
        <div class="weather-state"></div>
        <p class="measure"></p>
        <div class="temperature"></div>
      </div>
      <div class="forecast-card">
        <div class="time">09:00</div>
        <div class="weather-state"></div>
        <p class="measure"></p>
        <div class="temperature"></div>
      </div>
      <div class="forecast-card">
        <div class="time">12:00</div>
        <div class="weather-state"></div>
        <p class="measure"></p>
        <div class="temperature"></div>
      </div>
      <div class="forecast-card">
        <div class="time">15:00</div>
        <div class="weather-state"></div>
        <p class="measure"></p>
        <div class="temperature"></div>
      </div>
      <div class="forecast-card">
        <div class="time">18:00</div>
        <div class="weather-state"></div>
        <p class="measure"></p>
        <div class="temperature"></div>
      </div>
      <div class="forecast-card">
        <div class="time">21:00</div>
        <div class="weather-state"></div>
        <p class="measure"></p>
        <div class="temperature"></div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
